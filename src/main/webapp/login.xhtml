<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="es" lang="es">
<head>
    <title>Comidas - Iniciar Sesión</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fuente elegante */
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contenedor principal */
        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        /* Tarjeta centrada */
        .auth-card {
            background-color: #fff;
            border-radius: 16px;
            padding: 30px 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        /* Título elegante */
        .auth-title {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 12px;
        }

        /* Subtítulo */
        .auth-subtitle {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 24px;
        }

        /* Formulario */
        .auth-form .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .auth-form label {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
            color: #34495e;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .auth-form input:focus {
            border-color: #4CA1AF;
            box-shadow: 0 0 8px rgba(76, 161, 175, 0.2);
            outline: none;
        }

        /* Botón */
        .auth-button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #4CA1AF, #2C3E50);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
            text-align: center;
        }

        .auth-button:hover {
            background: linear-gradient(to right, #2C3E50, #4CA1AF);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.2);
            transform: translateY(-2px);
        }

        /* Footer */
        .auth-footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .auth-footer a {
            color: #4CA1AF;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .modal-content h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .modal-content p {
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 14px;
            font-size: 22px;
            cursor: pointer;
            color: #888;
        }

        .close-btn:hover {
            color: #000;
        }

        .forgot-password {
            display: inline-block;
            text-align: right;
            width: auto;
            font-size: 0.8em;
            color: #3498db;
            text-decoration: none;
            margin-left: auto;
            padding: 0.2em 0;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #3498db;
            text-decoration: underline;
        }
    </style>
</head>

<h:body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Iniciar Sesión</h1>

            <h:form styleClass="auth-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <h:inputText id="email" value="#{loginBean.email}" required="true"
                                 styleClass="form-control" style="width:100%" />
                </div>

                <div class="form-group password-field-group">
                    <label for="password">Contraseña</label>
                    <h:inputSecret id="password" value="#{loginBean.password}" required="true"
                                   styleClass="form-control" style="width:100%" />
                    <h:outputLink value="recover-password.xhtml" styleClass="recover-password">
                        ¿Olvidaste tu contraseña?
                    </h:outputLink>
                </div>

                <h:commandButton value="Ingresar" action="#{loginBean.login()}"
                                 styleClass="auth-button" />
            </h:form>

            <div class="auth-footer">
                <p>
                    ¿No tienes una cuenta?
                    <h:outputLink value="register.xhtml">Regístrate aquí</h:outputLink>
                </p>
            </div>
        </div>
    </div>
</h:body>
</html>
