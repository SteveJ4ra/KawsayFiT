<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="es" lang="es">
<head>
    <title>Iniciar Sesion</title>
    <link rel="icon" href="images/KawsayFit.png" type="image/png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .auth-card {
            background-color: #fff;
            border-radius: 16px;
            padding: 30px 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        .auth-title {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 12px;
        }

        .auth-form .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .auth-form label {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
            color: #34495e;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .auth-form input:focus {
            border-color: #4CA1AF;
            box-shadow: 0 0 8px rgba(76, 161, 175, 0.2);
            outline: none;
        }

        .auth-button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #4CA1AF, #2C3E50);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
            text-align: center;
        }

        .auth-button:hover {
            background: linear-gradient(to right, #2C3E50, #4CA1AF);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.2);
            transform: translateY(-2px);
        }

        .auth-footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .auth-footer a {
            color: #4CA1AF;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            display: inline-block;
            text-align: right;
            width: auto;
            font-size: 0.8em;
            color: #3498db;
            text-decoration: none;
            margin-left: auto;
            padding: 0.2em 0;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #3498db;
            text-decoration: underline;
        }
    </style>
</head>

<h:body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Iniciar Sesión</h1>

            <h:form styleClass="auth-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <h:inputText id="email" value="#{loginBean.email}" required="true"
                                 styleClass="form-control" style="width:100%" />
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <h:inputSecret id="password" value="#{loginBean.password}" required="true"
                                   styleClass="form-control" style="width:100%" />
                    <h:outputLink value="recover-password.xhtml" styleClass="forgot-password">
                        ¿Olvidaste tu contraseña?
                    </h:outputLink>
                </div>

                <h:commandLink action="#{loginBean.login()}" styleClass="auth-button">
                    Iniciar Sesion
                </h:commandLink>

            </h:form>

            <div class="auth-footer">
                <p>
                    ¿No tienes una cuenta?
                    <h:outputLink value="register.xhtml">Regístrate aquí</h:outputLink>
                </p>
            </div>
        </div>
    </div>
</h:body>
</html>
