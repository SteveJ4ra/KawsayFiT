<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Comidas - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles/auth.css"/>
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Iniciar Sesión</h1>

        <h:form styleClass="auth-form">

            <!-- Mostrar mensajes globales -->
            <h:messages globalOnly="true" layout="list" style="color: red; margin-bottom: 1rem;" />

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <h:inputText id="email" value="#{loginBean.email}" required="true"
                             styleClass="form-control">
                    <f:validateRegex pattern="^[^@]+@[^@]+\\.[a-zA-Z]{2,}$" />
                </h:inputText>
            </div>

            <div class="form-group password-field-group">
                <label for="password">Contraseña</label>
                <h:inputSecret id="password" value="#{loginBean.password}" required="true"
                               styleClass="form-control" />
                <a href="forgot-password.xhtml" class="forgot-password">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <h:commandButton value="Ingresar"
                             action="#{loginBean.login}"
                             styleClass="auth-button"/>

        </h:form>

        <div class="auth-footer">
            <p>¿No tienes una cuenta? <a href="registro.xhtml">Regístrate aquí</a></p>
        </div>
    </div>
</div>
</body>
</html>
