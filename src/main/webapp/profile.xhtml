<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mi Perfil</title>
    <link rel="icon" href="images/KawsayFit.png" type="image/png"/>

    <style type="text/css">
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .buttons-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .avatar-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3498db;
        }


        .profile-header h1 {
            font-size: 28px;
            color: #3498db;
            margin: 10px 0 5px;
        }

        .profile-email {
            color: #7f8c8d;
            margin-top: 5px;
            font-size: 14px;
        }

        .user-goal-badge {
            display: inline-flex;
            align-items: center;
            background-color: #e8f4fc;
            padding: 8px 15px;
            border-radius: 20px;
            margin-top: 10px;
            border: 1px solid #3498db;
            font-weight: 600;
            font-size: 14px;
            color: #3498db;
        }

        .goal-icon {
            margin-right: 8px;
            font-size: 18px;
        }

        .profile-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .profile-section h2 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .profile-data {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .data-label {
            font-weight: 600;
            color: #7f8c8d;
        }

        .data-value {
            font-weight: 700;
            color: #2c3e50;
        }

        .imc-status {
            color: #2ecc71;
            font-weight: 600;
            margin-left: 5px;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-wrapper {
            text-align: center;
            height: 180px;
            display: flex;
            flex-direction: column;
        }

        .chart-wrapper canvas {
            flex-grow: 1;
            width: 100% !important;
            height: 100% !important;
        }

        .chart-info {
            margin-top: 10px;
        }

        .chart-info h3 {
            margin: 0 0 5px 0;
            font-size: 16px;
            color: #2c3e50;
        }

        .chart-progress {
            margin: 0;
            font-size: 14px;
            color: #7f8c8d;
        }

        .goals-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .goal-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .goal-card h3 {
            margin: 0 0 5px 0;
            font-size: 14px;
            color: #7f8c8d;
        }

        .goal-card p {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }
        .auth-button {
            display: inline-block;
            width: 30%;
            padding: 12px;
            background: linear-gradient(to right, #4CA1AF, #2C3E50);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
            text-align: center;
        }

        .auth-button:hover {
            background: linear-gradient(to right, #2C3E50, #4CA1AF);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.2);
            transform: translateY(-2px);
        }


        .regresar-btn {
            display: inline-block;
            width: auto; /* Antes era 100% */
            padding: 12px;
            background: linear-gradient(to right, #4CA1AF, #2C3E50);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
            text-align: center;
        }

        .regresar-btn:hover {
            background: linear-gradient(to right, #2C3E50, #4CA1AF);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.2);
            transform: translateY(-2px);
        }

        .Profile-img{
            width: 120px; /* O el tama√±o que prefieras */
            height: 80px;
            object-fit: cover;
            margin-bottom: 10px;
        }

    </style>
</h:head>
<h:body>
    <div class="container profile-container">
        <div class="profile-header">
            <div class="buttons-container">
                <div class="buttons-container">
                    <h:link outcome="dashboard" styleClass="regresar-btn" value="Regresar"/>
                </div>
            </div>
            <div>
                <img src="images/Profile.png" alt="Profile" class="Profile-img" />
            </div>

            <h1><h:outputText value="#{profileBean.nombreCompleto}"/></h1>
            <p class="profile-email"><h:outputText value="#{profileBean.email}"/></p>

            <div class="user-goal-badge">
                <span class="goal-icon">üèãÔ∏è</span>
                <span class="goal-text"><h:outputText value="#{profileBean.objetivo}"/></span>
            </div>
        </div>

        <div class="profile-section">
            <h2>Datos Personales</h2>
            <div class="profile-data">
                <div class="data-item">
                    <span class="data-label">Edad:</span>
                    <span class="data-value"><h:outputText value="#{profileBean.edad}"/> a√±os</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Altura:</span>
                    <span class="data-value"><h:outputText value="#{profileBean.altura}"/> cm</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Peso:</span>
                    <span class="data-value"><h:outputText value="#{profileBean.peso}"/> kg</span>
                </div>
                <div class="data-item">
                    <span class="data-label">IMC:</span>
                    <span class="data-value">
                        <h:outputText value="#{profileBean.imc}"/>
                        <span class="imc-status">(<h:outputText value="#{profileBean.estadoImc}"/>)</span>
                    </span>
                </div>
            </div>
        </div>

        <div class="profile-section">
            <h2>Mi Progreso Hoy</h2>
            <!-- Igual que antes, mant√©n los <canvas> para los gr√°ficos -->
            <div class="charts-container">
                <div class="chart-wrapper">
                    <canvas id="caloriesChart"></canvas>
                    <div class="chart-info">
                        <h3>Calor√≠as</h3>
                        <p class="chart-progress">
                            <h:outputText value="#{profileBean.caloriasConsumidas}"/> /
                            <h:outputText value="#{profileBean.caloriasMeta}"/> kcal
                        </p>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="proteinChart"></canvas>
                    <div class="chart-info">
                        <h3>Prote√≠nas</h3>
                        <p class="chart-progress">
                            <h:outputText value="#{profileBean.proteinasConsumidas}"/> /
                            <h:outputText value="#{profileBean.proteinasMeta}"/> g
                        </p>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="carbsChart"></canvas>
                    <div class="chart-info">
                        <h3>Carbohidratos</h3>
                        <p class="chart-progress">
                            <h:outputText value="#{profileBean.carbohidratosConsumidos}"/> /
                            <h:outputText value="#{profileBean.carbohidratosMeta}"/> g
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-section">
            <h2>Objetivos Diarios</h2>
            <div class="goals-container">
                <div class="goal-card">
                    <h3>Calor√≠as</h3>
                    <p><h:outputText value="#{profileBean.caloriasMeta}"/> kcal</p>
                </div>
                <div class="goal-card">
                    <h3>Prote√≠nas</h3>
                    <p><h:outputText value="#{profileBean.proteinasMeta}"/> g</p>
                </div>
                <div class="goal-card">
                    <h3>Carbohidratos</h3>
                    <p><h:outputText value="#{profileBean.carbohidratosMeta}"/> g</p>
                </div>
            </div>
        </div>

        <h:form>
            <a href="user-objectives.xhtml" class="auth-button">Editar Perfil ‚úèÔ∏è</a>
        </h:form>
    </div>
</h:body>
</html>
