<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recuperar Contraseña</title>
    <style type="text/css">
        .auth-subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }

        .modal-content h2 {
            color: #3498db;
            margin-bottom: 10px;
        }

        .modal-content p {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }

        .close-btn:hover {
            color: #333;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            margin: auto;
            padding: 20px;
            font-family: sans-serif;
        }

        .auth-card {
            background-color: #fff;
            border-radius: 16px;
            padding: 30px 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .auth-title {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 12px;
        }

        .auth-form .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .auth-form label {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
            color: #34495e;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        .auth-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #4CA1AF, #2C3E50);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            margin-top: 10px;
        }

        .auth-footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .auth-footer a {
            color: #4CA1AF;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</h:head>

<h:body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Recuperar Contraseña</h1>
            <p class="auth-subtitle">Ingresa tu correo electrónico para recibir un código de verificación</p>

            <h:form action = "#" method ="post" id="recoveryForm" styleClass="auth-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <h:inputText type="email" id="email" name="email" required="true"
                                 styleClass="form-control"
                                 style="width:100%;padding:12px;border:1px solid #ccc;border-radius:8px;font-size:15px;" />
                </div>

                <h:commandButton value="Enviar Código"
                                 action="#{recoverPwdsBean.enviarCodigo}"
                                 styleClass="auth-button"/>
            </h:form>

            <div class="auth-footer">
                <p>¿Recuerdas tu contraseña? <h:link outcome="login" value="Inicia sesión aquí"/></p>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación usando condición de JSF -->
    <h:panelGroup rendered="#{recoverPwdsBean.mostrarModal}">
        <div id="confirmationModal" class="modal" style="display: flex;">
            <div class="modal-content">
                <span class="close-btn" onclick="simulateSendCode()">×</span>
                <h2>Código Enviado</h2>
                <p>Hemos enviado un código de verificación a tu correo electrónico</p>
                <h:button outcome="reset-password" value="Continuar" styleClass="auth-button"/>
            </div>
        </div>
    </h:panelGroup>
    <script type="text/javascript">
        function simulateSendCode() {
            var email = document.getElementById('email').value;
            if (email.indexOf('@') === -1 || email.indexOf('.') === -1) {
                alert('Por favor ingresa un correo electrónico válido');
                return;
            }
            document.getElementById('confirmationModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('confirmationModal').style.display = 'none';
        }

        function redirectToReset() {
            window.location.href = 'reset-password.html';
        }
    </script>
</h:body>
</html>
