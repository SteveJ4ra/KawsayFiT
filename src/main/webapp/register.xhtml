<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style type="text/css">
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .auth-card {
            background-color: #fff;
            border-radius: 16px;
            padding: 30px 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .auth-title {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 12px;
        }

        .auth-form .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .auth-form label {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
            color: #34495e;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .auth-form input:focus {
            border-color: #4CA1AF;
            box-shadow: 0 0 8px rgba(76, 161, 175, 0.2);
            outline: none;
        }

        .auth-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #4CA1AF, #2C3E50);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .auth-button:hover {
            background: linear-gradient(to right, #2C3E50, #4CA1AF);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.2);
            transform: translateY(-2px);
        }

        .auth-footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .auth-footer a {
            color: #4CA1AF;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .password-group {
            position: relative;
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-input {
            width: 100%;
            padding: 12px;
            padding-right: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        .icon-eye {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .icon-eye:hover {
            color: #4CA1AF;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Crear Cuenta en KawsayFit</h1>
        <form class="auth-form" action="#" method="post">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" required="required" />
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required="required" />
            </div>

            <div class="form-group password-group">
                <label for="password">Contraseña</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" class="password-input" required="required" />
                    <span class="icon-eye toggle-password" data-target="password">
              <i class="fas fa-eye"></i>
            </span>
                </div>
            </div>

            <div class="form-group password-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirm-password" name="confirm-password" class="password-input" required="required" />
                    <span class="icon-eye toggle-password" data-target="confirm-password">
              <i class="fas fa-eye"></i>
            </span>
                </div>
            </div>

            <!-- Cambié el <a> por un botón para cumplir XHTML y semántica -->
            <button type="submit" class="auth-button">Registrarse</button>
        </form>

        <div class="auth-footer">
            <p>¿Ya tienes una cuenta? <a href="iniciar-sesion.html">Inicia sesión aquí</a></p>
        </div>
    </div>
</div>

<script type="text/javascript">
    // <![CDATA[
    var toggleIcons = document.querySelectorAll('.toggle-password');
    for (var i = 0; i < toggleIcons.length; i++) {
        toggleIcons[i].addEventListener('click', function () {
            var targetId = this.getAttribute('data-target');
            var input = document.getElementById(targetId);
            var isPassword = input.getAttribute('type') === 'password';
            input.setAttribute('type', isPassword ? 'text' : 'password');

            var eyeIcon = this.getElementsByTagName('i')[0];
            if (eyeIcon.classList.contains('fa-eye')) {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }, false);
    }
    // ]]>
</script>
</body>
</html>
