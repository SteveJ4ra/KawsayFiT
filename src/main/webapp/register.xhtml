<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="es" lang="es">
<h:head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Registro</title>
    <link rel="icon" href="images/KawsayFit.png" type="image/png"/>
    <!-- Elimin√© FontAwesome porque usaremos emojis -->

    <style type="text/css">
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .auth-card {
            background-color: #fff;
            border-radius: 16px;
            padding: 30px 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .auth-title {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 12px;
        }

        .auth-form .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .auth-form label {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
            color: #34495e;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .auth-form input:focus {
            border-color: #4CA1AF;
            box-shadow: 0 0 8px rgba(76, 161, 175, 0.2);
            outline: none;
        }

        /* Bot√≥n */
        .auth-button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #4CA1AF, #2C3E50);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
            text-align: center;
        }

        .auth-button:hover {
            background: linear-gradient(to right, #2C3E50, #4CA1AF);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.2);
            transform: translateY(-2px);
        }


        .auth-footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .auth-footer a {
            color: #4CA1AF;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .password-group {
            position: relative;
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-input {
            width: 100%;
            padding: 12px;
            padding-right: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        .icon-eye {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
            user-select: none;
        }

        .icon-eye:hover {
            color: #4CA1AF;
        }
    </style>
</h:head>
<h:body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Crear Cuenta en KawsayFit</h1>

            <h:form styleClass="auth-form" prependId="false">
                <h:messages globalOnly="true" style="color:red; margin-bottom: 15px;" layout="table"/>
                <h:outputText value="#{registerBean.message}"
                              rendered="#{not empty registerBean.message}"
                              style="color:red; font-weight:bold; display:block; margin-bottom: 10px;" />

                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <h:inputText id="name" value="#{registerBean.username}" required="true" styleClass=""/>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <h:inputText id="email" value="#{registerBean.email}" required="true" type="email"/>
                </div>

                <div class="form-group password-group">
                    <label for="password">Contrase√±a</label>
                    <div class="password-input-wrapper">
                        <h:inputSecret id="password" value="#{registerBean.password}" required="true"
                                       styleClass="password-input"/>
                        <span class="icon-eye toggle-password" data-target="password" role="button" tabindex="0" aria-label="Mostrar u ocultar contrase√±a">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-group password-group">
                    <label for="confirm-password">Confirmar Contrase√±a</label>
                    <div class="password-input-wrapper">
                        <h:inputSecret id="confirm-password" value="#{registerBean.confirmPassword}" required="true"
                                       styleClass="password-input"/>
                        <span class="icon-eye toggle-password" data-target="confirm-password" role="button" tabindex="0" aria-label="Mostrar u ocultar contrase√±a">üëÅÔ∏è</span>
                    </div>
                </div>

                <h:commandLink action="#{registerBean.register()}" styleClass="auth-button">
                    Registrarse
                </h:commandLink>

            </h:form>

            <div class="auth-footer">
                <p>¬øYa tienes una cuenta?
                    <h:link outcome="login" value="Inicia sesi√≥n aqu√≠"/>
                </p>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // <![CDATA[
        var toggleIcons = document.querySelectorAll('.toggle-password');

        toggleIcons.forEach(function(icon) {
            icon.addEventListener('click', function () {
                var targetId = this.getAttribute('data-target');
                var input = document.getElementById(targetId);
                if (!input) return;

                var isPassword = input.getAttribute('type') === 'password';
                input.setAttribute('type', isPassword ? 'text' : 'password');

                this.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
            });

            // Tambi√©n toggle con Enter o Espacio para accesibilidad
            icon.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        });
        // ]]>
    </script>
</h:body>
</html>
