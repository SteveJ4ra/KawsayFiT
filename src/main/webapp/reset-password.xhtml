<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="es" lang="es">
<h:head>
    <title>Restablecer Contrase√±a</title>
    <link rel="icon" href="images/KawsayFit.png" type="image/png"/>

    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .auth-card {
            background-color: #fff;
            border-radius: 16px;
            padding: 30px 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        .auth-title {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
            color: #34495e;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4CA1AF;
            box-shadow: 0 0 8px rgba(76, 161, 175, 0.2);
            outline: none;
        }

        .code-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .code-inputs input {
            width: 45px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border-radius: 8px;
        }

        .auth-button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #4CA1AF, #2C3E50);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
            text-align: center;
        }

        .auth-button:hover {
            background: linear-gradient(to right, #2C3E50, #4CA1AF);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.2);
            transform: translateY(-2px);
        }

        .auth-footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .auth-footer a {
            color: #4CA1AF;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .reenviar-codigo {
            color: blue;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            padding-right: 40px !important; /* espacio para el bot√≥n */
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #4CA1AF;
        }

        .toggle-password:focus {
            outline: none;
        }
    </style>
</h:head>

<h:body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Restablecer Contrase√±a</h1>
            <p class="auth-subtitle">Hemos enviado un c√≥digo de 6 d√≠gitos a tu correo electr√≥nico</p>

            <h:form id="form" styleClass="auth-form">
                <div class="form-group">
                    <label for="code1">C√≥digo de Verificaci√≥n</label>
                    <div class="code-inputs">
                        <h:inputText id="code1" maxlength="1" value="#{restablecerBean.code1}"
                                     onkeyup="moveToNextInput(this.id, 'form:code2')" />
                        <h:inputText id="code2" maxlength="1" value="#{restablecerBean.code2}"
                                     onkeyup="moveToNextInput(this.id, 'form:code3')" />
                        <h:inputText id="code3" maxlength="1" value="#{restablecerBean.code3}"
                                     onkeyup="moveToNextInput(this.id, 'form:code4')" />
                        <h:inputText id="code4" maxlength="1" value="#{restablecerBean.code4}"
                                     onkeyup="moveToNextInput(this.id, 'form:code5')" />
                        <h:inputText id="code5" maxlength="1" value="#{restablecerBean.code5}"
                                     onkeyup="moveToNextInput(this.id, 'form:code6')" />
                        <h:inputText id="code6" maxlength="1" value="#{restablecerBean.code6}" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword">Nueva Contrase√±a</label>
                    <div class="password-container">
                        <h:inputSecret id="newPassword" value="#{restablecerBean.newPassword}" required="true" styleClass="password-input" />
                        <button type="button" class="toggle-password" onclick="togglePassword('form:newPassword', this)" aria-label="Mostrar u ocultar contrase√±a">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nueva Contrase√±a</label>
                    <div class="password-container">
                        <h:inputSecret id="confirmPassword" value="#{restablecerBean.confirmPassword}" required="true" styleClass="password-input" />
                        <button type="button" class="toggle-password" onclick="togglePassword('form:confirmPassword', this)" aria-label="Mostrar u ocultar contrase√±a">üëÅÔ∏è</button>
                    </div>
                </div>

                <h:commandLink action="#{restablecerBean.restablecer}" styleClass="auth-button">
                    Restablecer Contrase√±a
                </h:commandLink>
            </h:form>

            <div class="auth-footer">
                <p>¬øNo recibiste el c√≥digo?</p>
                <h:form>
                    <h:commandLink value="Reenviar c√≥digo"
                                   action="#{restablecerBean.reenviarCodigo}"
                                   styleClass="reenviar-codigo" />
                </h:form>
            </div>
        </div>
    </div>

    <!-- Script para enfocar al siguiente input autom√°ticamente -->
    <script type="text/javascript">
        function moveToNextInput(currentId, nextId) {
            var current = document.getElementById(currentId);
            if (current &amp;&amp; current.value.length === 1) {
                var next = document.getElementById(nextId);
                if (next) {
                    next.focus();
                }
            }
        }

        // Funci√≥n para mostrar/ocultar contrase√±a
        function togglePassword(inputId, btn) {
            var input = document.getElementById(inputId);
            if (!input) return;

            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent =  'üôà'; // cambia icono cuando est√° visible
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è'; // icono original
            }
        }
    </script>
</h:body>
</html>
