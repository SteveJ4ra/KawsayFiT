<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer Contraseña</title>
    <style type="text/css">
        .code-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .code-inputs input {
            width: 40px;
            height: 50px;
            text-align: center;
            font-size: 18px;
        }

        #resend-code {
            color: #3498db;
            cursor: pointer;
        }

        #resend-code:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Restablecer Contraseña</h1>
        <p class="auth-subtitle">Hemos enviado un código de 6 dígitos a tu correo electrónico</p>

        <form class="auth-form" action="#" method="post">
            <div class="form-group">
                <label for="code">Código de Verificación</label>
                <div class="code-inputs">
                    <input type="text" maxlength="1" pattern="[0-9]" name="code1" />
                    <input type="text" maxlength="1" pattern="[0-9]" name="code2" />
                    <input type="text" maxlength="1" pattern="[0-9]" name="code3" />
                    <input type="text" maxlength="1" pattern="[0-9]" name="code4" />
                    <input type="text" maxlength="1" pattern="[0-9]" name="code5" />
                    <input type="text" maxlength="1" pattern="[0-9]" name="code6" />
                </div>
            </div>

            <div class="form-group">
                <label for="new-password">Nueva Contraseña</label>
                <input type="password" id="new-password" name="new-password" required="required" />
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar Nueva Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required="required" />
            </div>

            <button type="submit" class="auth-button">Restablecer Contraseña</button>
        </form>

        <div class="auth-footer">
            <p>¿No recibiste el código? <a href="#" id="resend-code">Reenviar código</a></p>
        </div>
    </div>
</div>
</body>
</html>
