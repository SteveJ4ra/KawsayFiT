<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="es" lang="es">
<h:head>
    <title>Restablecer Contraseña</title>
    <link rel="icon" href="images/KawsayFit.png" type="image/png"/>

    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .auth-card {
            background-color: #fff;
            border-radius: 16px;
            padding: 30px 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        .auth-title {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
            color: #34495e;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4CA1AF;
            box-shadow: 0 0 8px rgba(76, 161, 175, 0.2);
            outline: none;
        }

        .code-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .code-inputs input {
            width: 45px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border-radius: 8px;
        }

        .auth-button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #4CA1AF, #2C3E50);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
            text-align: center;
        }

        .auth-button:hover {
            background: linear-gradient(to right, #2C3E50, #4CA1AF);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.2);
            transform: translateY(-2px);
        }

        .auth-footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .auth-footer a {
            color: #4CA1AF;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .renviar-codigo{
            color: blue;

        }
    </style>
</h:head>

<h:body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Restablecer Contraseña</h1>
            <p class="auth-subtitle">Hemos enviado un código de 6 dígitos a tu correo electrónico</p>

            <h:form styleClass="auth-form">
                <div class="form-group">
                    <label for="code1">Código de Verificación</label>
                    <div class="code-inputs">
                        <h:inputText id="code1" maxlength="1" value="#{restablecerBean.code1}" />
                        <h:inputText id="code2" maxlength="1" value="#{restablecerBean.code2}" />
                        <h:inputText id="code3" maxlength="1" value="#{restablecerBean.code3}" />
                        <h:inputText id="code4" maxlength="1" value="#{restablecerBean.code4}" />
                        <h:inputText id="code5" maxlength="1" value="#{restablecerBean.code5}" />
                        <h:inputText id="code6" maxlength="1" value="#{restablecerBean.code6}" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña</label>
                    <h:inputSecret id="newPassword" value="#{restablecerBean.newPassword}" required="true" />
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                    <h:inputSecret id="confirmPassword" value="#{restablecerBean.confirmPassword}" required="true" />
                </div>

                <h:commandLink action="#{restablecerBean.restablecer}" styleClass="auth-button">
                    Restablecer Contraseña
                </h:commandLink>

            </h:form>

            <div class="auth-footer">
                <p>¿No recibiste el código?</p>
                <h:form>
                    <h:commandLink value="Reenviar código"
                                   action="#{restablecerBean.reenviarCodigo}"
                                   styleClass="reenviar-codigo" />


                </h:form>
            </div>
        </div>
    </div>
</h:body>

</html>
