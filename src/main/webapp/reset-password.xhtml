<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="es" lang="es">
<h:head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer Contraseña</title>
</h:head>
<style type="text/css">
    .code-inputs {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    .code-inputs input {
        width: 40px;
        height: 50px;
        text-align: center;
        font-size: 18px;
    }

    #resend-code {
        color: #3498db;
        cursor: pointer;
    }

    #resend-code:hover {
        text-decoration: underline;
    }
</style>
<h:body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Restablecer Contraseña</h1>
            <p class="auth-subtitle">Hemos enviado un código de 6 dígitos a tu correo electrónico</p>

            <h:form styleClass="auth-form">
                <div class="form-group">
                    <label for="code1">Código de Verificación</label>
                    <div class="code-inputs">
                        <h:inputText id="code1" maxlength="1" value="#{restablecerBean.code1}" />
                        <h:inputText id="code2" maxlength="1" value="#{restablecerBean.code2}" />
                        <h:inputText id="code3" maxlength="1" value="#{restablecerBean.code3}" />
                        <h:inputText id="code4" maxlength="1" value="#{restablecerBean.code4}" />
                        <h:inputText id="code5" maxlength="1" value="#{restablecerBean.code5}" />
                        <h:inputText id="code6" maxlength="1" value="#{restablecerBean.code6}" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña</label>
                    <h:inputSecret id="newPassword" value="#{restablecerBean.newPassword}" required="true" />
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                    <h:inputSecret id="confirmPassword" value="#{restablecerBean.confirmPassword}" required="true" />
                </div>

                <h:commandButton value="Restablecer Contraseña" action="#{restablecerBean.restablecer}" styleClass="auth-button" />
            </h:form>

            <div class="auth-footer">
                <p>¿No recibiste el código?
                    <h:commandLink value="Reenviar código" action="#{restablecerBean.reenviarCodigo}" id="resend-code" />
                </p>
            </div>
        </div>
    </div>
</h:body>
</html>
