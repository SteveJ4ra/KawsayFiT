<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="es" lang="es">
<h:head>
    <title>Selecciona tu Objetivo</title>
    <link rel="icon" href="images/KawsayFit.png" type="image/png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style type="text/css">
        .container {
            max-width: 480px;
            margin: 40px auto;
            padding: 25px 20px;
            font-family: 'Montserrat', sans-serif;
            color: #2c3e50;
            text-align: center;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 25px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .auth-button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #4CA1AF, #2C3E50);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
            text-align: center;
        }

        .auth-button:hover {
            background: linear-gradient(to right, #2C3E50, #4CA1AF);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.2);
            transform: translateY(-2px);
        }
    </style>
</h:head>

<h:body>
    <div class="container">
        <h1>¿Cuál es tu objetivo?</h1>
        <p class="subtitle">Calcularemos tus calorías necesarias para lograrlo</p>

        <h:form>
            <div class="options-container">
                <h:selectOneRadio value="#{goalSelectionBean.selectedGoal}" layout="pageDirection" converter="goalConverter">
                    <f:selectItems value="#{goalSelectionBean.availableGoals}"
                                   var="goal"
                                   itemValue="#{goal}"
                                   itemLabel="#{goal eq 'LOSE_WEIGHT' ? 'Perder Grasa' :
                                                 goal eq 'GAIN_MUSCLE' ? 'Ganar Músculo' :
                                                 'Mantener Peso'}" />
                </h:selectOneRadio>
            </div>

            <h:commandLink action="#{goalSelectionBean.goToActivityLevel}" styleClass="auth-button">
                Continuar
            </h:commandLink>
        </h:form>
    </div>
</h:body>
</html>
