<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="es" lang="es">
<h:head>
    <title>¡Todo listo!</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        .container {
            max-width: 420px;
            margin: 40px auto;
            padding: 25px 20px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            font-family: 'Montserrat', sans-serif;
            color: #2c3e50;
            text-align: center;
        }

        .container h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .goal-badge {
            width: 60px;
            height: 60px;
            margin: 20px auto;
            background-color: #2c3e50;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.6);
        }

        .goal-text {
            margin-bottom: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .macros-container {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px 0;
            border-top: 1px solid #ecf0f1;
            border-bottom: 1px solid #ecf0f1;
        }

        .macro-item {
            text-align: center;
        }

        .macro-item h3 {
            margin: 5px 0;
            color: #7f8c8d;
            font-size: 14px;
        }

        .macro-item p {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
        }

        .macro-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 6px;
        }

        .calories-container {
            margin: 30px 0;
        }

        .calories-container h2 {
            font-size: 36px;
            margin: 0;
            color: #2c3e50;
        }

        .calories-note {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 10px;
        }

        .start-button {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(to right, #4CA1AF, #2C3E50);
            color: white;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background: linear-gradient(to right, #2C3E50, #4CA1AF);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.2);
            transform: translateY(-2px);
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <div class="container results-container">
            <h1>¡Todo listo!</h1>

            <div class="goal-badge">
                <h:outputText value="#{userResultBean.plan.goal}" />
            </div>
            <p class="goal-text">Este es tu objetivo nutricional</p>

            <div class="macros-container">
                <div class="macro-item">
                    <img src="resources/img/protein.png" alt="Proteínas" class="macro-icon" />
                    <h3>Proteínas</h3>
                    <p>
                        <h:outputText value="#{userResultBean.plan.proteins}">
                            <f:convertNumber pattern="#0" />
                        </h:outputText>g
                    </p>
                </div>

                <div class="macro-item">
                    <img src="resources/img/carbs.png" alt="Carbohidratos" class="macro-icon" />
                    <h3>Carbohidratos</h3>
                    <p>
                        <h:outputText value="#{userResultBean.plan.carbs}">
                            <f:convertNumber pattern="#0" />
                        </h:outputText>g
                    </p>
                </div>

                <div class="macro-item">
                    <img src="resources/img/fat.png" alt="Grasas" class="macro-icon" />
                    <h3>Grasas</h3>
                    <p>
                        <h:outputText value="#{userResultBean.plan.fats}">
                            <f:convertNumber pattern="#0" />
                        </h:outputText>g
                    </p>
                </div>
            </div>

            <div class="calories-container">
                <h2>
                    <h:outputText value="#{userResultBean.plan.calories}">
                        <f:convertNumber pattern="#0" />
                    </h:outputText> kcal
                </h2>
                <p class="calories-note">Consumo estimado diario recomendado</p>
            </div>

            <h:commandButton value="¡Empecemos!" action="dashboard.xhtml?faces-redirect=true"
                             styleClass="start-button" />
        </div>
    </h:form>
</h:body>
</html>
