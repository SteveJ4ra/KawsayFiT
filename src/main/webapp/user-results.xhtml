<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
    <title>¡Todo listo!</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        /* Contenedor principal */
        .container {
            max-width: 420px;
            margin: 40px auto;
            padding: 25px 20px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            font-family: 'Montserrat', sans-serif;
            color: #2c3e50;
            text-align: center;
        }

        /* Título */
        .container h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Insignia del objetivo */
        .goal-badge {
            width: 60px;
            height: 60px;
            margin: 20px auto;
            background-color: #2c3e50;
            color: white;
            border-radius: 50%;
            display: -webkit-box;
            display: -moz-box;
            display: box;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.6);
        }

        /* Texto bajo la insignia */
        .goal-text {
            margin-bottom: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }

        /* Macros (proteínas, carbs, grasas) */
        .macros-container {
            display: -webkit-box;
            display: -moz-box;
            display: box;
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px 0;
            border-top: 1px solid #ecf0f1;
            border-bottom: 1px solid #ecf0f1;
        }

        .macro-item h3 {
            margin: 0 0 5px 0;
            color: #7f8c8d;
            font-size: 16px;
        }

        .macro-item p {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
        }

        /* Calorías */
        .calories-container {
            margin: 30px 0;
        }

        .calories-container h2 {
            font-size: 36px;
            margin: 0;
            color: #2c3e50;
        }

        .calories-note {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Botón para comenzar */
        .start-button {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(to right, #4CA1AF, #2C3E50);
            color: white;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background: linear-gradient(to right, #2C3E50, #4CA1AF);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.2);
            -moz-transform: translateY(-2px);
            -webkit-transform: translateY(-2px);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container results-container">
    <h1>¡Todo listo!</h1>

    <div class="goal-badge">2</div>
    <p class="goal-text">Con este objetivo nutricional</p>

    <div class="macros-container">
        <div class="macro-item">
            <h3>Proteínas</h3>
            <p>126g</p>
        </div>

        <div class="macro-item">
            <h3>Carbs</h3>
            <p>352g</p>
        </div>

        <div class="macro-item">
            <h3>Grasas</h3>
            <p>91g</p>
        </div>
    </div>

    <div class="calories-container">
        <h2>2732 kcal</h2>
        <p class="calories-note">2,732 kcal es el punto medio de tu rango de calorías recomendado de 2,459 a 3,005 kcal.</p>
    </div>

    <a href="home.html" class="start-button">Empecemos!</a>
</div>
</body>
</html>
