<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="es" lang="es">
<h:head>
    <title>¬°Todo listo!</title>
    <link rel="icon" href="images/KawsayFit.png" type="image/png"/>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style type="text/css">
        .container {
            max-width: 420px;
            margin: 40px auto;
            padding: 25px 20px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            font-family: 'Montserrat', sans-serif;
            color: #2c3e50;
            text-align: center;
        }

        .container h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .goal-badge {
            width: 60px;
            height: 60px;
            margin: 20px auto;
            background-color: #2c3e50;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.6);
        }

        .goal-text {
            margin-bottom: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .macros-container {
            display: flex;
            justify-content: space-around; /* Distribuye el espacio uniformemente entre los √≠tems */
            align-items: flex-start; /* Alinea los √≠tems al inicio para que las im√°genes est√©n al mismo nivel */
            margin: 30px 0;
            padding: 20px 0;
            border-top: 1px solid #ecf0f1;
            border-bottom: 1px solid #ecf0f1;
            flex-wrap: wrap; /* Permite que los elementos salten a la siguiente l√≠nea si la pantalla es muy peque√±a */
        }

        .macro-item {
            text-align: center;
            /* Para que cada item ocupe la misma cantidad de espacio */
            flex: 1; /* Permite que el √≠tem crezca y se encoja, ocupando espacio equitativo */
            min-width: 100px; /* Ancho m√≠nimo para que no se compriman demasiado */
            max-width: 30%; /* Limita el ancho m√°ximo para que no se estiren demasiado en pantallas grandes */
            padding: 10px 5px; /* A√±ade un poco de padding interno a cada item */
            box-sizing: border-box; /* Asegura que el padding no a√±ada ancho extra */
        }

        .macro-item h3 {
            margin: 5px 0;
            color: #7f8c8d;
            font-size: 14px;
        }

        .macro-item p {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
        }

        .macro-icon {
            width: 100px;  /* ¬°Tama√±o fijo para todas las im√°genes! */
            height: 100px; /* Asegura que la imagen sea cuadrada */
            object-fit: cover; /* Recorta la imagen para que cubra el √°rea, manteniendo proporciones */
            /* Alternativa a cover: object-fit: contain; Si quieres que la imagen entera se vea sin recortes, aunque deje espacios en blanco si la proporci√≥n de la imagen no coincide con el contenedor. */
            border-radius: 10px; /* Un poco de redondeo en las esquinas de las im√°genes */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* Una sombra sutil para hacerlas destacar */
            margin-bottom: 10px; /* Aumenta el margen inferior para separar la imagen del texto */
        }

        .calories-container {
            margin: 30px 0;
        }

        .calories-container h2 {
            font-size: 36px;
            margin: 0;
            color: #2c3e50;
        }

        .calories-note {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 10px;
        }

        /*estilo para el boton empecemos*/
        .auth-button {
            display: inline-block;
            width: 50%;
            padding: 12px;
            background: linear-gradient(to right, #4CA1AF, #2C3E50);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
            text-align: center;
        }

        .auth-button:hover {
            background: linear-gradient(to right, #2C3E50, #4CA1AF);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.2);
            transform: translateY(-2px);
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <div class="container results-container">
            <h1>¬°Todo listo!</h1>

            <div class="goal-badge">
                <h:outputText value="#{userResultBean.plan.goal}" />
            </div>
            <p class="goal-text">Este es tu objetivo nutricional</p>

            <div class="macros-container">
                <div class="macro-item">
                    <img src="images/Proteina.png" alt="Prote√≠nas" class="macro-icon" />
                    <h3>Prote√≠nas ü•©</h3>
                    <p>
                        <h:outputText value="#{userResultBean.plan.proteins}">
                            <f:convertNumber pattern="#0" />
                        </h:outputText>G
                    </p>
                </div>

                <div class="macro-item">
                    <img src="images/pan.jpeg" alt="Carbohidratos" class="macro-icon" />
                    <h3>Carbohidratos üçû</h3>
                    <p>
                        <h:outputText value="#{userResultBean.plan.carbs}">
                            <f:convertNumber pattern="#0" />
                        </h:outputText>G
                    </p>
                </div>

                <div class="macro-item">
                    <img src="images/Salchipapa.png" alt="Grasas" class="macro-icon" />
                    <h3>Grasas üî•</h3>
                    <p>
                        <h:outputText value="#{userResultBean.plan.fats}">
                            <f:convertNumber pattern="#0" />
                        </h:outputText>G
                    </p>
                </div>
            </div>

            <div class="calories-container">
                <h2>
                    <h:outputText value="#{userResultBean.plan.calories}">
                        <f:convertNumber pattern="#0" />
                    </h:outputText> Kcal
                </h2>
                <p class="calories-note">Consumo diario estimado recomendado</p>
            </div>

            <h:commandLink action="dashboard.xhtml?faces-redirect=true" styleClass="auth-button">
                ¬°Empecemos!
            </h:commandLink>
        </div>
    </h:form>
</h:body>
</html>
